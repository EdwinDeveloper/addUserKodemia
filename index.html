    <title>Tabla de usuarios</title>

<body>
    <main>
        <header>
            <section class="container-portada">
                <section class="capa-gradient"></section>
                <section class="container-details">
                    <div class="details">
                        <h1>Consulta de Usuarios</h1>
                    </div>
                </section>
            </section>
        </header>
        <section class="container">

            <table class="table">
                <h2>Tabla de Usuarios</h2>
                <thead >
                  <tr>
                    <td id="name" scope="col">Nombre</td>
                    <td id="age" scope="col">Edad</td>
                    <td id="email" scope="col">Email</td>
                    <td id="phone"scope="col">Teléfono</td>
                    <td id="address" scope="col">Dirección</td>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="wrapper">
                </tbody>
            </table>
                <input type="button" id="add" class="btn btn-primary" value="Agerar Usuario" style="font-size:14px;cursor:pointer;margin:15px;padding:5px;"/>

        <section class="row">
            <div id="form" class="form col-sm-6 offset-sm-3">
                <h3>Ingresa un Nuevo Usuario</h3>
                <form action="" class="custom-form">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input id="users-name" class="form-control" type="text" value="">
                    </div>
                    <div class="form-group">
                        <label for="">Edad:</label>
                        <input id="users-age" class="form-control" value="" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">E-mail:</label>
                        <input id="users-email" class="form-control" value="" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Teléfono:</label>
                        <input id="users-phone" class="form-control" type="text" value="">
                    </div>
                    <div class="form-group">
                        <label for="">Dirección:</label>
                        <input id="users-address" class="form-control" type="text" value="">
                    </div>
                    <div id="submit-button" class="btn btn-primary" >Agregar</div>
                </form>
            </div>
        </section>
        </section>
        
         </main>
